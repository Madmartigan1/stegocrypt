name: Windows Build & Release

on:
  workflow_dispatch:
  push:
    tags: ["v*.*.*"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show tree
        shell: powershell
        run: |
          Get-ChildItem -Force
          if (Test-Path docs) { Get-ChildItem docs -Force }
          if (Test-Path assets) { Get-ChildItem assets -Force }

      - name: Install deps
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          if (!(Test-Path docs\requirements.txt)) { throw "Missing docs\requirements.txt" }
          pip install -r docs\requirements.txt
          pip install pyinstaller

      - name: Build EXE (PyInstaller)
        shell: powershell
        run: |
          $iconFlag = (Test-Path assets\stegocrypt.ico) ? '--icon assets\stegocrypt.ico' : ''
          pyinstaller --noconfirm --name "StegoCrypt" --windowed $iconFlag main.py
          Get-ChildItem dist\StegoCrypt -Force

      - name: Install Inno Setup
        shell: powershell
        run: choco install innosetup --yes

      - name: Build installer (Inno Setup)
        shell: powershell
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\StegoCrypt.iss
          Get-ChildItem installer\Output -Force

      - name: Upload to Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          files: installer/Output/StegoCrypt-Setup-*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-artifacts
          path: |
            dist/**
            build/**
            *.spec
            installer/Output/**
          if-no-files-found: warn
