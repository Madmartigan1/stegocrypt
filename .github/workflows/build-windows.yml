name: Windows Build & Release

on:
  workflow_dispatch:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show tree
        shell: powershell
        run: |
          Get-Location
          Get-ChildItem -Force
          if (Test-Path docs) { Get-ChildItem docs -Force }
          if (Test-Path assets) { Get-ChildItem assets -Force }

      - name: Install deps
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          if (!(Test-Path docs\requirements.txt)) { throw "Missing docs\requirements.txt" }
          pip install -r docs\requirements.txt
          pip install pyinstaller
          
      - name: Build EXE (PyInstaller)
        shell: powershell
        run: |
          $args = @(
            '-m','PyInstaller',
            '--clean','--noconfirm','--windowed',
            '--name','StegoCrypt',
            '--collect-submodules=cv2',
            '--collect-submodules=Crypto',
            '--collect-all=PIL'
          )

          if (Test-Path 'assets\stegocrypt.ico') {
            $args += @('--icon','assets\stegocrypt.ico')
          }

          $args += @('main.py')

          # Invoke: python -m PyInstaller <args...>
          & python $args
          if ($LASTEXITCODE -ne 0) { throw "PyInstaller failed with exit code $LASTEXITCODE" }

          Get-ChildItem dist\StegoCrypt -Force




      - name: Install Inno Setup
        shell: powershell
        run: choco install innosetup --yes

      - name: Build installer (Inno Setup)
        shell: powershell
        run: |
          # Sanity checks
          if (!(Test-Path installer\StegoCrypt.iss)) { throw "Missing installer\StegoCrypt.iss" }
          if (!(Test-Path dist\StegoCrypt\StegoCrypt.exe)) {
            Write-Host "PyInstaller output missing. dist contents:"
            Get-ChildItem dist -Recurse -Force | Out-Host
            throw "Expected dist\StegoCrypt\StegoCrypt.exe"
          }

          # Derive version from tag via env vars (no GitHub expressions inside PS)
          $ver = "0.0.0"
          if ($env:GITHUB_REF -like 'refs/tags/*') {
            $ver = $env:GITHUB_REF_NAME -replace '^v',''
            if (-not $ver) { $ver = "0.0.0" }
          }
          
          # Ensure output dir exists; compute absolute path and pass to ISCC /O
          $outDir = Join-Path $PWD 'installer\Output'
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null
          $iscc = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"

          & $iscc `
            "/DMyAppVersion=$ver" `
            "/O$outDir" `
            "/FWindows-StegoCrypt-Setup" `
            "installer\StegoCrypt.iss"

          if ($LASTEXITCODE -ne 0) {
            throw "Inno Setup failed with exit code $LASTEXITCODE"
          }

          $setupPath = Join-Path $outDir 'Windows-StegoCrypt-Setup.exe'
          if (!(Test-Path $setupPath)) { throw "$setupPath not found" }
          Get-ChildItem $outDir -Force

      - name: Upload to Release (EXE)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: installer/Output/Windows-StegoCrypt-Setup.exe
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Upload artifacts (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-artifacts
          path: |
            dist/**
            build/**
            *.spec
            installer/Output/**
          if-no-files-found: warn
